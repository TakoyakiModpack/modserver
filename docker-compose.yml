services:
  java:
    image: itzg/minecraft-server:java17
    container_name: modpack
    restart: always
    environment:
      EULA: "TRUE"
      VERSION: 1.20.1
      TYPE: FORGE
      FORGE_VERSION: 47.4.0
      MEMORY: 8
      SERVER_NAME: TakoyakiModpack
      LEVEL_NAME: TakoyakiModpack
      GAMEMODE: survival
      DIFFICULTY: hard
      TZ: Asia/Tokyo
    ports:
      - "25565:25565/tcp"  # ポート設定はインデントを修正
    volumes:
      - /modpack:/data  # ボリューム設定もインデントを修正

volumes:
  modpack:
